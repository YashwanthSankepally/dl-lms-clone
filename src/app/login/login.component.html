<section class="lms-center-div">
    <div class="d-flex flex-column justify-content-center form-field-card">
        <img src="https://www.digital-lync.com/images/digital-lyncs-devops-python-digital-marketing-training-hyderabad.png"
             height="50" width="100" alt="Digital Lync logo">
        
        <h1>Welcome</h1>
        <p>Login to Digital Lync to continue to Digital Lync LMS.</p>
        
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field class="mat-form-field" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your email" formControlName="email">
                <mat-icon matSuffix>email</mat-icon>
                <mat-hint>Your registered email address</mat-hint>
                <mat-error *ngIf="form.controls['email'].hasError('required')">
                    Email is required.
                </mat-error>
                <mat-error *ngIf="form.controls['email'].hasError('email')">
                    Please enter a valid email.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mat-form-field" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password" formControlName="password">
                <button mat-icon-button matSuffix (click)="toggleHide()" [attr.aria-label]="'Hide password'" type="button">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-hint>At least 8 characters</mat-hint>
                <mat-error *ngIf="form.controls['password'].hasError('required')">
                    Password is required.
                </mat-error>
                <mat-error *ngIf="form.controls['password'].hasError('minLength')">
                    Password must be at least 8 characters long.
                </mat-error>
            </mat-form-field>
            <a href="javascript:void(0)" class="text-primary" (click)="forgotPassword()">forgot password</a>
            <div class="d-flex flex-column justify-content-center">
                
                <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
            </div>

            
        </form>
    </div>
</section>
